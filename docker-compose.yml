version: "3.9"

services:
  web:
    build: .
    container_name: itone_django
    command: python djangoAdmin/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: itone_postgres
    environment:
      POSTGRES_DB: django_db
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: Lbjybc01
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_cache
    ports:
      - "6379:6379"

  bot:
    build: .
    container_name: telegram_bot
    command: python notifications/connect_tgbot.py
    env_file:
      - .env
    depends_on:
      - redis
    restart: always

volumes:
  postgres_data:
