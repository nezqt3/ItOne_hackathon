version: "3.9"

services:
  web:
    build: .
    container_name: itone_django
    command: python djangoAdmin/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - api
      - db

  db:
    image: postgres:15
    container_name: itone_postgres
    environment:
      POSTGRES_DB: django_db
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: Lbjybc01
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_cache
    ports:
      - "6379:6379"

  bot:
    build: .
    container_name: telegram_bot
    command: python notifications/connect_tgbot.py
    env_file:
      - .env
    depends_on:
      - redis
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: transactions_api
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - redis

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - web

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

volumes:
  postgres_data:
  grafana_data:
